<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Spesial</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
        } 
        .video-container {
            margin: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Video Spesial</h1>
        <video controls>
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>
        <a class="back-button" href="index.html">Kembali</a>
    </div>
</body>
</html>
